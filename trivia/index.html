<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function checkanswer(button){
                var answer =button.getAttribute('data-answer');
                var response=document.getElementById('response');
                if (answer=='correct'){
                button.style.backgroundColor ='green';
                response.innerHTML='Correct!';
                response.style.color='green';
                }
                else {
                    button.style.backgroundColor='red';
                    response.innerHTML='Incorrect';
                    response.style.color='red';


                }
            }
            function checktext(){
                var input=document.getElementById('text-answer');
                var response=document.getElementById('text-response');
                var answer=input.value;
                if (answer=='3'){
                    input.style.backgroundColor='green';
                    response.innerHTML='Correct!';
                    response.style.color='green';

                }else
                {
                    input.style.backgroundColor='red';
                    response.innerHTML='Incorrect';
                    response.style.color='red';

                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the approximate ratio of peaple to sheep in New Zealand? </h3>
               <button data-answer="incorrect" onclick="checkanswer(this)"> 6 people per 1 sheep </button>
               <button data-answer="correct" onclick="checkanswer(this)"> 3 people per 1 sheep </button>
               <button data-answer="incorrect" onclick="checkanswer(this)"> 1 person per 3 sheep </button>
               <button data-answer="incorrect" onclick="checkanswer(this)"> 1 person per 6 sheep </button>
                <!-- TODO: Add multiple choice question here -->


            <div id="response"></div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3> In which country is it illegal to own one guinea pig , as a lone guinea pig might get lonely</h3>
                <input type="text" id="text-answer">
                <button onclick="checktext()">check Answer</button>
                <div id="text-response"></div>
                <!-- TODO: Add free response question here -->
            </div>
        </div>
    </body>
</html>
